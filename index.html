<!DOCTYPE html>
<html>
  <body>

    <p>Finding the largest number with help of Argument Objects  </p>
    <p id="result"></p>
    <script>
      function findMax() {
        
        var max = 0;
        for(i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      } 
      document.getElementById("result").innerHTML = findMax(87, 40, 5, 64, 244);
    </script>

  </body>
</html>
